<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sveki Todo</title>
	</head>
	<body>
		<header>
			<nav>
				<h1><a href="">Sveki Todo</a></h1>

				<dialog id="add-task">
					<div class="dialog-container">
						<span class="close">&times;</span>
						<form id="task-form">
							<div>
								<label for="title">Title:</label>
								<input type="text" id="title" name="title" />
							</div>
							<div>
								<label for="description">Description:</label>
								<!-- <input type="text" id="description" name="description" /> -->
								<textarea name="description" id="description"></textarea>
							</div>
							<div>
								<label for="due-date">Due Date:</label>
								<input type="date" name="due-date" id="due-date" />
							</div>

							<p class="prevent-select">Priority:</p>
							<input type="radio" id="low" name="priority" value="Low" />
							<label class="prevent-select" for="low">Low</label>
							<input type="radio" id="medium" name="priority" value="Medium" />
							<label class="prevent-select" for="medium">Medium</label>
							<input type="radio" id="high" name="priority" value="High" />
							<label class="prevent-select" for="high">High</label>

							<div>
								<label for="project">Project:</label>
								<select id="project" name="project">
									<option value="default">All Tasks</option>
								</select>
							</div>

							<div>
								<input type="submit" value="Submit" class="submit-task" />
							</div>
						</form>
					</div>
				</dialog>
				<button class="task-window">Add task</button>
			</nav>
		</header>

		<main>
			<div class="project-container">
				<h2>Projects</h2>
				<ul class="project-list prevent-select">
					<li id="default-project" class="project-item">
						All Tasks
						<img src="./icons/trash.svg" alt="" class="trash-icon" />
					</li>
				</ul>
				<input type="text" id="new-project" placeholder="New project name" />
				<button id="add-project">Add project</button>
			</div>
			<div class="task-container">
				<h2 id="project-name">All Tasks</h2>
				<ul class="task-list"></ul>

				<div id="information" class="task-information">
					<div class="information-container">
						<span class="close-modal">&times;</span>
						<div class="task-content"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
