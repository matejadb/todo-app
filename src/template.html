<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sveki Todo</title>
	</head>
	<body>
		<header>
			<nav>
				<h1><a href="">Sveki Todo</a></h1>
				<dialog id="add-task">
					<div class="dialog-container">
						<span class="close">&times;</span>
						<form id="task-form">
							<div>
								<label for="title">Title:</label>
								<input type="text" id="title" name="title" />
							</div>
							<div>
								<label for="description">Description:</label>
								<input type="text" id="description" name="description" />
							</div>
							<div>
								<label for="due-date">Due Date:</label>
								<input type="date" name="due-date" id="due-date" />
							</div>

							<p>Priority:</p>
							<input type="radio" id="low" name="priority" value="Low" />
							<label for="low">Low</label>
							<input type="radio" id="medium" name="priority" value="Medium" />
							<label for="medium">Medium</label>
							<input type="radio" id="high" name="priority" value="High" />
							<label for="high">High</label>

							<div>
								<input type="submit" value="Submit" class="submit-task" />
							</div>
						</form>
					</div>
				</dialog>
				<button class="task-window">Add task</button>
			</nav>
		</header>

		<main>
			<div class="project-container">
				<h2>Projects</h2>
				<ul class="project-list prevent-select">
					<li id="default-project" class="project-item">All Tasks</li>
				</ul>
				<button>Add project</button>
			</div>
			<div class="task-container">
				<h2 id="project-name">All Tasks</h2>
				<ul class="task-list"></ul>
			</div>
		</main>
	</body>
</html>
